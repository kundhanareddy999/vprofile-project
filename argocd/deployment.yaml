apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-v1
  namespace: default
spec:
  replicas: 3 # Number of replicas
  selector:
    matchLabels:
      app: vprofile-argocd
  template:
    metadata:
      labels:
        app: vprofile-argocd
    spec:
      containers:
        - name: myapp-v1
          image:  kundhana/vprofile_argocd:v1    ------> created images
          ports:
            - containerPort: 8080  # Port 8080
